<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超絶望ランゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background-color: #87CEEB; /* 空の色 */
            border: 2px solid #333;
            display: block;
            touch-action: manipulation; /* スマホでのスクロール防止 */
            margin-bottom: 20px; /* キャンバスとボタンの間にスペース */
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #ddd;
        }
        button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.85); /* 真っ黒に近い半透明 */
            color: white; /* テキストを白に */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* 文字を大きく */
            text-align: center;
            z-index: 10;
            top: 0; /* 画面全体に広がるように */
            left: 0; /* 画面全体に広がるように */
            animation: fadeIn 0.5s ease-out; /* フェードインアニメーション */
        }

        /* 絶望感のあるアニメーション */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes despairPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        #gameOverScreen {
            animation: fadeIn 0.5s ease-out, despairPulse 2s infinite alternate; /* フェードインと脈動 */
        }


        #startScreen p, #gameOverScreen p {
            margin-bottom: 25px; /* マージンを少し大きく */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 影をつけて読みやすく */
        }
        #difficultyButtons button {
            margin: 0 10px; /* マージンを少し大きく */
            font-size: 18px; /* ボタンの文字を大きく */
            padding: 12px 25px; /* ボタンのパディングを大きく */
            border-width: 2px; /* ボタンのボーダーを太く */
        }
        #startButton { /* 新しい開始ボタンのスタイル */
            padding: 18px 35px; /* さらに大きく */
            font-size: 28px; /* さらに大きく */
            background-color: #dc3545; /* 赤系統の色に変更 (絶望感のため) */
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 40px; /* マージンを大きく */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.1s;
        }
        #startButton:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        #returnToStartBtn { /* ゲームオーバー時のボタンも変更 */
            background-color: #6c757d; /* グレー系統に */
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        #returnToStartBtn:hover {
            background-color: #5a6268;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <p>難易度を選択してゲーム開始！</p>
        <div id="difficultyButtons">
            <button id="easyBtn" data-difficulty="easy">簡単</button>
            <button id="normalBtn" data-difficulty="normal" class="selected">普通</button>
            <button id="hardBtn" data-difficulty="hard">難しい</button>
        </div>
        <button id="startButton">ゲーム開始</button>
    </div>

    <div id="gameOverScreen" class="hidden">
        <p>ゲームオーバー！</p>
        <p id="finalScore"></p>
        <button id="returnToStartBtn">タイトルへ戻る</button>
    </div>

    <canvas id="gameCanvas" width="800" height="300"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const returnToStartButton = document.getElementById('returnToStartBtn');
        const difficultyButtons = document.querySelectorAll('#difficultyButtons button');
        const startButton = document.getElementById('startButton');

        // ゲームの状態
        let player = {
            x: 50,
            y: canvas.height - 30,
            width: 20,
            height: 20,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            onGround: true
        };

        let obstacles = [];
        let meteors = []; // 隕石を別管理
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let currentDifficulty = 'normal'; // 初期難易度
        let baseObstacleSpeed = 7; // 基本スクロール速度
        let obstacleSpeed = baseObstacleSpeed;
        let obstacleInterval = 700; // ms (ブロック、落とし穴の基本間隔を短縮)
        let lastObstacleTime = 0;
        let baseMeteorInterval = 1500; // 隕石の基本出現間隔を長く (単発のため)
        let meteorInterval = baseMeteorInterval;
        let lastMeteorTime = 0;
        let currentLevel = 0; // 難易度レベル (スコア10ごとに上昇)
        let isMeteorFalling = false; // 隕石が落下中かどうかのフラグ

        // 難易度設定
        const difficultySettings = {
            easy: { speedMultiplier: 0.6, intervalMultiplier: 1.4, baseJumpPower: -6, meteorMultiplier: 1.2 }, // 隕石間隔を長く
            normal: { speedMultiplier: 1.0, intervalMultiplier: 1.0, baseJumpPower: -10, meteorMultiplier: 1.0 },
            hard: { speedMultiplier: 1.4, intervalMultiplier: 0.6, baseJumpPower: -14, meteorMultiplier: 0.8 } // 隕石間隔を短く
        };

        // プレイヤーの描画
        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // 障害物の描画 (ブロックと落とし穴)
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'block') {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                } else if (obstacle.type === 'pitfall') {
                    ctx.fillStyle = 'brown';
                    ctx.clearRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    ctx.fillRect(obstacle.x, canvas.height - 5, obstacle.width, 5);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(obstacle.x, obstacle.y + obstacle.height - 5, obstacle.width, 5);
                    ctx.fillRect(obstacle.x, obstacle.y, 2, obstacle.height);
                    ctx.fillRect(obstacle.x + obstacle.width - 2, obstacle.y, 2, obstacle.height);
                }
            });
        }

        // 隕石の描画
        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.fillStyle = 'gray';
                ctx.beginPath();
                ctx.arc(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2, meteor.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        // スコアの描画
        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('スコア: ' + score, 10, 25);
            ctx.fillText('難易度Lv: ' + currentLevel, 10, 50);
        }

        // ゲームのリセット（初期画面に戻る）
        function resetGame() {
            player.y = canvas.height - player.height;
            player.dy = 0;
            player.onGround = true;
            obstacles = [];
            meteors = [];
            score = 0;
            gameOver = false;
            gameStarted = false;
            currentLevel = 0;
            isMeteorFalling = false; // フラグもリセット
            applyDifficultySettings(currentDifficulty);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // 難易度設定の適用
        function applyDifficultySettings(difficulty) {
            currentDifficulty = difficulty;
            const settings = difficultySettings?.[difficulty] || difficultySettings.normal;
            baseObstacleSpeed = 7 * settings.speedMultiplier;
            obstacleInterval = 700 * settings.intervalMultiplier;
            player.jumpPower = settings.baseJumpPower;
            baseMeteorInterval = 1500 / settings.meteorMultiplier; // 隕石間隔を再設定
            updateDifficultyBasedOnScore();
        }

        // スコアに応じた難易度調整
        function updateDifficultyBasedOnScore() {
            currentLevel = Math.floor(score / 10);
            const speedIncrease = currentLevel * 0.9;
            const intervalDecrease = currentLevel * 80; // 障害物間隔の短縮を調整
            const meteorIntervalDecrease = currentLevel * 50; // 隕石間隔の短縮を調整

            obstacleSpeed = baseObstacleSpeed + speedIncrease;
            obstacleInterval = Math.max(100, 700 - intervalDecrease); // 最低間隔を調整
            meteorInterval = Math.max(500, baseMeteorInterval - meteorIntervalDecrease); // 隕石の最低間隔を調整 (単発なので短すぎないように)
        }

        // 隕石生成関数 (単発)
        function generateMeteor(currentTime) {
            if (!isMeteorFalling && currentTime - lastMeteorTime > meteorInterval) {
                const meteorSize = 25 + Math.random() * 45; // サイズを少し大きく
                let startX, startY, endX, endY;
                let speedMultiplier = 2.5 + Math.random() * 3.0; // 基本速度をさらに上げ、ランダム性も

                // 隕石の出現パターンをランダムに選択
                const pattern = Math.random();

                if (pattern < 0.3) { // 30%：右上から左下
                    startX = canvas.width + meteorSize;
                    startY = -meteorSize;
                    endX = -meteorSize;
                    endY = canvas.height + meteorSize;
                } else if (pattern < 0.6) { // 30%：左上から右下
                    startX = -meteorSize;
                    startY = -meteorSize;
                    endX = canvas.width + meteorSize;
                    endY = canvas.height + meteorSize;
                } else { // 40%：画面上部のランダムな位置から真下に近い斜め
                    startX = Math.random() * canvas.width;
                    startY = -meteorSize;
                    endX = startX + (Math.random() * 100 - 50); // 左右のずれを小さく
                    endY = canvas.height + meteorSize;
                }

                // 速度計算 (移動距離 / 時間)
                const distanceX = endX - startX;
                const distanceY = endY - startY;
                const totalDistance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                const travelTime = 700 + Math.random() * 500; // 移動時間を短縮 (0.7秒～1.2秒で画面を横断)

                meteors.push({
                    x: startX,
                    y: startY,
                    width: meteorSize,
                    height: meteorSize,
                    type: 'meteor',
                    dx: (distanceX / travelTime) * (60 / 1000) * speedMultiplier,
                    dy: (distanceY / travelTime) * (60 / 1000) * speedMultiplier * 1.8, // Y方向の速度をさらに強調！
                });
                lastMeteorTime = currentTime;
                isMeteorFalling = true; // 隕石落下中フラグを立てる
            }
        }

        // 更新処理
        function update(currentTime) {
            if (gameOver) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // プレイヤーの更新
            player.dy += player.gravity;
            player.y += player.dy;

            // 地面との衝突
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }

            // 障害物 (ブロック、落とし穴) の生成
            if (currentTime - lastObstacleTime > obstacleInterval) {
                const obstacleType = Math.random();
                let newObstacle;

                if (obstacleType < 0.5) { // ブロック (50%に増加)
                    const obstacleWidth = 20 + Math.random() * 30;
                    const obstacleHeight = 20 + Math.random() * 30;
                    newObstacle = {
                        x: canvas.width,
                        y: canvas.height - obstacleHeight,
                        width: obstacleWidth,
                        height: obstacleHeight,
                        type: 'block'
                    };
                } else { // 落とし穴 (50%に増加)
                    const pitfallWidth = 60 + Math.random() * 60;
                    newObstacle = {
                        x: canvas.width,
                        y: canvas.height - 2,
                        width: pitfallWidth,
                        height: 20,
                        type: 'pitfall'
                    };
                }
                obstacles.push(newObstacle);
                lastObstacleTime = currentTime;
            }

            // 隕石の生成 (単発)
            generateMeteor(currentTime);

            // 障害物 (ブロック、落とし穴) の移動と削除
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacleSpeed;

                if (obstacle.x + obstacle.width < 0) {
                    if (!obstacle.passed && obstacle.type !== 'pitfall' && obstacle.x + obstacle.width < player.x) {
                        score++;
                        updateDifficultyBasedOnScore();
                        obstacle.passed = true;
                    }
                    obstacles.splice(index, 1);
                }

                // 衝突判定 (ブロック、落とし穴)
                let collided = false;
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    if (obstacle.type === 'pitfall') {
                        if (player.y + player.height > obstacle.y && player.dy >= 0) {
                            collided = true;
                        }
                    } else {
                        collided = true;
                    }
                }

                if (collided) {
                    gameOver = true;
                    finalScoreDisplay.innerHTML = '記録: **まあ、そんなもんですよね！**<br>スコア: ' + score + '<br>諦めも肝心ですよ？';
                    gameOverScreen.classList.remove('hidden');
                }
            });

            // 隕石の移動と削除
            meteors.forEach((meteor, index) => {
                meteor.x += meteor.dx;
                meteor.y += meteor.dy;

                // 画面外に出たら削除 (上下左右)
                if (meteor.y > canvas.height + 50 || meteor.x + meteor.width < -50 || meteor.y + meteor.height < -50 || meteor.x > canvas.width + 50) {
                    meteors.splice(index, 1);
                    isMeteorFalling = false; // 隕石が画面外に出たらフラグをリセット
                }

                // 衝突判定 (隕石)
                if (player.x < meteor.x + meteor.width &&
                    player.x + player.width > meteor.x &&
                    player.y < meteor.y + meteor.height &&
                    player.y + player.height > meteor.y) {
                    gameOver = true;
                    finalScoreDisplay.innerHTML = '記録: **見てましたよ、見事に被弾！**<br>スコア: ' + score + '<br>次は避けてみせろ？（笑）';
                    gameOverScreen.classList.remove('hidden');
                }
            });

            drawPlayer();
            drawObstacles();
            drawMeteors();
            drawScore();

            requestAnimationFrame(update);
        }

        // ジャンプ処理
        function jump() {
            if (player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        }

        // ゲーム開始
        function startGame() {
            if (!gameStarted && !gameOver) {
                gameStarted = true;
                startScreen.classList.add('hidden');
                requestAnimationFrame(update);
            }
        }

        // イベントリスナー
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    resetGame();
                } else {
                    startGame();
                    if (gameStarted && !gameOver) {
                        jump();
                    }
                }
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) {
                resetGame();
            } else {
                startGame();
                if (gameStarted && !gameOver) {
                    jump();
                }
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            if (gameOver) {
                resetGame();
            } else {
                startGame();
                if (gameStarted && !gameOver) {
                    jump();
                }
            }
        });

        returnToStartButton.addEventListener('click', () => {
            resetGame();
        });

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                applyDifficultySettings(button.dataset.difficulty);
            });
        });

        startButton.addEventListener('click', () => {
            startGame();
        });

        // ゲームの初期化 (開始画面表示)
        applyDifficultySettings(currentDifficulty);
        resetGame();
    </script>
</body>
</html>
