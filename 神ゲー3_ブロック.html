<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ対応ブロックゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            /* タッチデバイスでの選択などを無効化 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            touch-action: none; /* タッチスクロールを無効にする */
        }

        #game-board {
            border: 2px solid #333;
            background-color: #eee;
            display: grid;
            /* JavaScriptでgrid-template-columnsとrowsを設定 */
        }

        .block {
            width: 20px; /* ブロックのサイズ */
            height: 20px; /* ブロックのサイズ */
            background-color: #555;
            border: 1px solid #777;
            box-sizing: border-box;
        }

        .active-block {
            background-color: #007bff; /* 動いているブロックの色 */
            border-color: #0056b3;
        }

        .fixed-block {
            background-color: #28a745; /* 固定されたブロックの色 */
            border-color: #1e7e34;
        }

        #score {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* スマートフォン向けコントロールボタン */
        #controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            gap: 10px; /* ボタン間のスペース */
        }

        .control-button {
            flex: 1; /* ボタンが均等に幅を占めるように */
            padding: 15px 10px;
            font-size: 1.5em;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            touch-action: manipulation; /* タッチ操作を最適化 */
        }

        .control-button:active {
            background-color: #5a6268;
        }

        /* 画面をタップして回転させるための領域 */
        #rotation-area {
            position: absolute; /* ボードの上に重ねる */
            width: 200px; /* 幅は任意 */
            height: 400px; /* 高さも任意 */
            /* 必要に応じて調整 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* デバッグ用 */
            /* border: 1px solid red; */
            z-index: 10; /* ボードの上に表示 */
        }
        /* 初期状態では非表示にしておく */
        #rotation-area {
            display: none;
        }

        /* スマートフォンでの表示調整 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 20px;
            }
            #game-container {
                padding: 10px;
            }
            .block {
                width: 18px; /* スマホでは少し小さく */
                height: 18px; /* スマホでは少し小さく */
            }
            #controls {
                flex-wrap: wrap; /* ボタンが収まらない場合折り返す */
            }
            .control-button {
                font-size: 1.2em;
                padding: 12px 8px;
            }
            #rotation-area {
                width: 100%; /* ボードと同じ幅にする */
                height: 100%; /* ボードと同じ高さにする */
                position: static; /* ゲームボードと同じフローにする */
                transform: none;
                margin-top: -20px; /* ボードのpadding分を調整 */
                margin-bottom: -20px;
            }
            #game-board {
                position: relative; /* rotation-areaの基点にするため */
            }
            #rotation-area {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                /* rotation-areaがボードに重なるように調整 */
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>シンプルなブロックゲーム</h1>
        <div id="game-board">
            <div id="rotation-area"></div> </div>
        <div id="score">スコア: 0</div>
        <button id="start-button">ゲーム開始</button>

        <div id="controls">
            <button class="control-button" data-action="left">←</button>
            <button class="control-button" data-action="down">↓</button>
            <button class="control-button" data-action="rotate">↻</button>
            <button class="control-button" data-action="right">→</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const controls = document.getElementById('controls');
        const rotationArea = document.getElementById('rotation-area');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 20; // CSSと合わせる (スマホ対応で小さく調整される)
        let board = [];
        let currentBlock = [];
        let currentBlockX = 0;
        let currentBlockY = 0;
        let score = 0;
        let gameInterval;
        let gameSpeed = 500; // ブロックが落ちる間隔 (ms)

        // スワイプ判定用変数
        let touchStartX = 0;
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 30; // スワイプと判定する最小距離

        // ブロックの形状 (簡単な例)
        const BLOCKS = [
            [[1, 1], [1, 1]], // 四角
            [[0, 1, 0], [1, 1, 1]], // T字
            [[1, 1, 0], [0, 1, 1]], // Z字
            [[0, 1, 1], [1, 1, 0]], // S字
            [[1, 1, 1, 1]] // I字
        ];

        function initGame() {
            // ボードを初期化
            board = Array(ROWS).fill(0).map(() => Array(COLS).fill(0));
            score = 0;
            scoreDisplay.textContent = `スコア: ${score}`;
            gameSpeed = 500; // ゲームスピードをリセット

            // CSSで定義したBLOCK_SIZEを動的に取得・調整
            const computedBlockSize = getComputedStyle(document.documentElement).getPropertyValue('--block-size') ?
                                     parseInt(getComputedStyle(document.documentElement).getPropertyValue('--block-size')) : BLOCK_SIZE;

            // ゲームボードのCSSグリッドを設定
            // @mediaクエリでブロックサイズが変わる可能性があるので、ボードの幅と高さを動的に計算
            const actualBlockSize = parseFloat(getComputedStyle(gameBoard).getPropertyValue('grid-template-columns').split(' ')[0]);
            gameBoard.style.gridTemplateColumns = `repeat(${COLS}, ${actualBlockSize}px)`;
            gameBoard.style.gridTemplateRows = `repeat(${ROWS}, ${actualBlockSize}px)`;
            gameBoard.style.width = `${COLS * actualBlockSize}px`;
            gameBoard.style.height = `${ROWS * actualBlockSize}px`;

            drawBoard();
            clearInterval(gameInterval); // 既存のインターバルをクリア
            startButton.textContent = 'ゲーム開始';
            rotationArea.style.display = 'none'; // ゲーム開始前は非表示
        }

        function drawBoard() {
            gameBoard.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const blockDiv = document.createElement('div');
                    blockDiv.classList.add('block');
                    if (board[r][c] === 1) {
                        blockDiv.classList.add('fixed-block');
                    }
                    gameBoard.appendChild(blockDiv);
                }
            }
            // rotationAreaをボードの子要素として再追加（毎回クリアされるため）
            gameBoard.appendChild(rotationArea);
            drawCurrentBlock();
        }

        function drawCurrentBlock() {
            // すでにactive-blockクラスを持つ要素を一度リセットする
            document.querySelectorAll('.active-block').forEach(el => el.classList.remove('active-block'));

            for (let r = 0; r < currentBlock.length; r++) {
                for (let c = 0; c < currentBlock[r].length; c++) {
                    if (currentBlock[r][c] === 1) {
                        const boardX = currentBlockX + c;
                        const boardY = currentBlockY + r;
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            const index = boardY * COLS + boardX;
                            const blockDiv = gameBoard.children[index];
                            if (blockDiv) {
                                blockDiv.classList.add('active-block');
                            }
                        }
                    }
                }
            }
        }

        function generateNewBlock() {
            const randomIndex = Math.floor(Math.random() * BLOCKS.length);
            currentBlock = BLOCKS[randomIndex];
            currentBlockX = Math.floor((COLS - currentBlock[0].length) / 2); // 中央に配置
            currentBlockY = 0;

            // 新しいブロックが配置できない場合はゲームオーバー
            if (!isValidMove(currentBlock, currentBlockX, currentBlockY)) {
                gameOver();
                return false;
            }
            return true;
        }

        function isValidMove(block, x, y) {
            for (let r = 0; r < block.length; r++) {
                for (let c = 0; c < block[r].length; c++) {
                    if (block[r][c] === 1) {
                        const boardX = x + c;
                        const boardY = y + r;

                        // ボードの境界外
                        if (boardX < 0 || boardX >= COLS || boardY < 0 || boardY >= ROWS) {
                            return false;
                        }
                        // 既存の固定ブロックと衝突
                        if (board[boardY][boardX] === 1) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function moveBlock(dx, dy) {
            if (isValidMove(currentBlock, currentBlockX + dx, currentBlockY + dy)) {
                currentBlockX += dx;
                currentBlockY += dy;
                drawBoard(); // 再描画
                return true;
            }
            return false;
        }

        function rotateBlock() {
            const originalBlock = currentBlock;
            const rotatedBlock = [];
            for (let c = 0; c < originalBlock[0].length; c++) {
                const newRow = [];
                for (let r = originalBlock.length - 1; r >= 0; r--) {
                    newRow.push(originalBlock[r][c]);
                }
                rotatedBlock.push(newRow);
            }

            // 回転後のブロックが壁にめり込まないように調整 (キック)
            let offsetX = 0;
            let offsetY = 0;
            if (!isValidMove(rotatedBlock, currentBlockX, currentBlockY)) {
                // 右へキック
                if (isValidMove(rotatedBlock, currentBlockX + 1, currentBlockY)) {
                    offsetX = 1;
                }
                // 左へキック
                else if (isValidMove(rotatedBlock, currentBlockX - 1, currentBlockY)) {
                    offsetX = -1;
                }
                // もっと右へキック (I字ブロックなど)
                else if (isValidMove(rotatedBlock, currentBlockX + 2, currentBlockY)) {
                    offsetX = 2;
                }
                // もっと左へキック
                else if (isValidMove(rotatedBlock, currentBlockX - 2, currentBlockY)) {
                    offsetX = -2;
                }
                // 下へキック (稀に必要になるケース)
                else if (isValidMove(rotatedBlock, currentBlockX, currentBlockY + 1)) {
                    offsetY = 1;
                }
                else {
                    return; // 回転できない
                }
            }

            currentBlock = rotatedBlock;
            currentBlockX += offsetX;
            currentBlockY += offsetY;
            drawBoard();
        }

        function fixBlock() {
            for (let r = 0; r < currentBlock.length; r++) {
                for (let c = 0; c < currentBlock[r].length; c++) {
                    if (currentBlock[r][c] === 1) {
                        const boardX = currentBlockX + c;
                        const boardY = currentBlockY + r;
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = 1;
                        }
                    }
                }
            }
            checkLines();
            if (!generateNewBlock()) {
                // ゲームオーバーの場合はgenerateNewBlockがfalseを返す
                return;
            }
            drawBoard();
        }

        function checkLines() {
            let linesCleared = 0;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r].every(cell => cell === 1)) {
                    // 行が埋まっている場合
                    board.splice(r, 1); // その行を削除
                    board.unshift(Array(COLS).fill(0)); // 新しい空の行を上に追加
                    linesCleared++;
                    r++; // 行が削除されたので、同じ行をもう一度チェック
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100; // スコア加算
                scoreDisplay.textContent = `スコア: ${score}`;
                gameSpeed = Math.max(50, gameSpeed - (linesCleared * 20)); // スピードアップ (最低50ms)
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert(`ゲームオーバー！ スコア: ${score}`);
            startButton.textContent = 'もう一度プレイ';
            rotationArea.style.display = 'none'; // ゲームオーバー時は非表示
        }

        function gameLoop() {
            if (!moveBlock(0, 1)) { // 下に移動
                fixBlock(); // 移動できなかったら固定
            }
        }

        // キーボード操作 (PC向け)
        document.addEventListener('keydown', e => {
            if (gameInterval) { // ゲームが実行中の場合のみ操作を受け付ける
                if (e.key === 'ArrowLeft') {
                    moveBlock(-1, 0);
                } else if (e.key === 'ArrowRight') {
                    moveBlock(1, 0);
                } else if (e.key === 'ArrowDown') {
                    moveBlock(0, 1);
                } else if (e.key === 'ArrowUp' || e.key === ' ') { // 上矢印またはスペースで回転
                    rotateBlock();
                }
            }
        });

        // コントロールボタン (スマホ向け)
        controls.addEventListener('click', (e) => {
            if (!gameInterval) return; // ゲームが始まっていない場合は何もしない

            const action = e.target.dataset.action;
            if (action === 'left') {
                moveBlock(-1, 0);
            } else if (action === 'right') {
                moveBlock(1, 0);
            } else if (action === 'down') {
                moveBlock(0, 1);
            } else if (action === 'rotate') {
                rotateBlock();
            }
        });

        // タッチ操作 (スワイプ)
        // rotationAreaでスワイプを検出
        rotationArea.addEventListener('touchstart', (e) => {
            if (!gameInterval) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault(); // デフォルトのスクロール動作を防止
        }, { passive: false }); // passive: false で preventDefault が有効になる

        rotationArea.addEventListener('touchmove', (e) => {
            if (!gameInterval) return;
            e.preventDefault(); // デフォルトのスクロール動作を防止
        }, { passive: false });

        rotationArea.addEventListener('touchend', (e) => {
            if (!gameInterval) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // スワイプ方向の判定
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 横方向のスワイプ
                if (Math.abs(diffX) > SWIPE_THRESHOLD) {
                    if (diffX > 0) {
                        moveBlock(1, 0); // 右スワイプ
                    } else {
                        moveBlock(-1, 0); // 左スワイプ
                    }
                }
            } else {
                // 縦方向のスワイプ
                if (Math.abs(diffY) > SWIPE_THRESHOLD) {
                    if (diffY > 0) {
                        moveBlock(0, 1); // 下スワイプ (ハードドロップではない)
                    }
                    // 上スワイプは回転として扱わない
                }
            }

            // タップ（スワイプではない短いタッチ）で回転
            if (Math.abs(diffX) < SWIPE_THRESHOLD && Math.abs(diffY) < SWIPE_THRESHOLD) {
                rotateBlock();
            }
        });


        startButton.addEventListener('click', () => {
            initGame();
            if (generateNewBlock()) {
                gameInterval = setInterval(gameLoop, gameSpeed);
                // ゲーム開始時に回転領域を表示
                rotationArea.style.display = 'block';
            }
        });

        // 初回ロード時の初期化
        initGame();

    </script>
</body>
</html>
