<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル人生ゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #status-board {
            background-color: #e9e9e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: left;
        }
        #message-area {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            word-break: break-word; /* 長いメッセージも適切に折り返す */
        }
        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        .square {
            width: 60px;
            height: 60px;
            border: 2px solid #aaa;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            box-sizing: border-box;
            border-radius: 5px;
            position: relative;
        }
        .square.current {
            background-color: #ffeb3b; /* 現在のマス */
            border-color: #fbc02d;
            box-shadow: 0 0 8px rgba(255, 235, 59, 0.7);
        }
        .player {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #e53935; /* プレイヤーの色 */
            border-radius: 50%;
            border: 2px solid #b71c1c;
            color: white;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #current-dice-roll {
            margin-top: 10px;
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>シンプル人生ゲーム</h1>
        <div id="status-board">
            所持金: <span id="money">0</span>円<br>
            現在のマス: <span id="current-square-num">0</span>
        </div>
        <div id="message-area">
            ゲームスタート！サイコロを振ってください。
        </div>
        <div id="game-board">
            </div>
        <div id="current-dice-roll"></div>
        <button id="roll-dice-button">サイコロを振る</button>
        <button id="restart-button" style="display: none;">もう一度プレイ</button>
    </div>

    <script>
        const boardSize = 20; // マスの数
        let playerPosition = 0;
        let playerMoney = 10000; // 初期所持金
        let gameStarted = false; // ゲームが開始されたかどうかのフラグ

        const moneyDisplay = document.getElementById('money');
        const currentSquareNumDisplay = document.getElementById('current-square-num');
        const messageArea = document.getElementById('message-area');
        const gameBoard = document.getElementById('game-board');
        const rollDiceButton = document.getElementById('roll-dice-button');
        const restartButton = document.getElementById('restart-button');
        const currentDiceRollDisplay = document.getElementById('current-dice-roll');

        // マスのイベント定義
        const squareEvents = [
            { type: 'start', message: 'ゲームスタート！ここから新しい人生が始まります。', moneyChange: 0 },
            { type: 'normal', message: 'カフェで一息。心が落ち着きました。', moneyChange: 0 },
            { type: 'money', message: '臨時収入！1000円ゲット！', moneyChange: 1000 },
            { type: 'normal', message: '今日は良い天気。散歩を楽しみました。', moneyChange: 0 },
            { type: 'money', message: '宝くじが当たった！5000円ゲット！', moneyChange: 5000 },
            { type: 'lose-money', message: '落とし物をしてしまった…。500円失った。', moneyChange: -500 },
            { type: 'normal', message: '図書館で新しい知識を得ました。', moneyChange: 0 },
            { type: 'money', message: 'ボーナス支給！2000円ゲット！', moneyChange: 2000 },
            { type: 'normal', message: '新しい友達ができました。', moneyChange: 0 },
            { type: 'lose-money', message: '急な出費。1000円失った。', moneyChange: -1000 },
            { type: 'money', message: '株で儲けた！3000円ゲット！', moneyChange: 3000 },
            { type: 'normal', message: 'ボランティア活動に参加。良い気分です。', moneyChange: 0 },
            { type: 'lose-money', message: '財布を忘れた！ランチ代が払えない…500円借りた。', moneyChange: -500 },
            { type: 'money', message: '拾い物を届けたらお礼をもらえた！500円ゲット！', moneyChange: 500 },
            { type: 'normal', message: 'スキルアップ研修に参加。未来は明るい！', moneyChange: 0 },
            { type: 'lose-money', message: 'スマホを壊してしまった…。2000円の修理費。', moneyChange: -2000 },
            { type: 'money', message: 'フリマアプリで不要品を売却。1500円ゲット！', moneyChange: 1500 },
            { type: 'normal', message: '公園でピクニック。リフレッシュできました。', moneyChange: 0 },
            { type: 'lose-money', message: '忘れ物を届けに戻ったら交通費がかかった。300円失った。', moneyChange: -300 },
            { type: 'goal', message: 'ゴール！おめでとうございます！', moneyChange: 0 } // ゴールマス
        ];

        // ゲームボードの生成
        function createBoard() {
            gameBoard.innerHTML = ''; // 既存のボードをクリア
            for (let i = 0; i < boardSize; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.dataset.index = i;
                square.textContent = i === 0 ? 'START' : (i === boardSize - 1 ? 'GOAL' : (i + 1).toString());
                gameBoard.appendChild(square);
            }
            updatePlayerPositionOnBoard();
        }

        // プレイヤーの位置をボードに反映
        function updatePlayerPositionOnBoard() {
            document.querySelectorAll('.square').forEach(s => s.classList.remove('current'));
            const currentSquare = document.querySelector(`.square[data-index="${playerPosition}"]`);
            if (currentSquare) {
                currentSquare.classList.add('current');
                // プレイヤー駒を配置
                let playerToken = currentSquare.querySelector('.player');
                if (!playerToken) {
                    playerToken = document.createElement('div');
                    playerToken.classList.add('player');
                    playerToken.textContent = 'P'; // プレイヤーの目印
                    currentSquare.appendChild(playerToken);
                }
            }
        }

        // ステータス表示を更新
        function updateStatus() {
            moneyDisplay.textContent = playerMoney.toLocaleString();
            currentSquareNumDisplay.textContent = playerPosition;
        }

        // メッセージを表示
        function showMessage(msg) {
            messageArea.textContent = msg;
        }

        // サイコロを振る
        rollDiceButton.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                showMessage('ゲームスタート！');
            }

            rollDiceButton.disabled = true; // サイコロボタンを無効化
            currentDiceRollDisplay.textContent = ''; // 前回の表示をクリア

            let diceRoll = 0;
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                diceRoll = Math.floor(Math.random() * 6) + 1; // 1から6
                currentDiceRollDisplay.textContent = `サイコロ: ${diceRoll}`;
                rollCount++;
                if (rollCount >= 10) { // 10回振った後に止める
                    clearInterval(rollInterval);
                    setTimeout(() => movePlayer(diceRoll), 500); // 少し遅れて移動
                }
            }, 100); // 100msごとにサイコロの目を変更
        });

        // プレイヤーを移動させる
        function movePlayer(diceRoll) {
            const oldPosition = playerPosition;
            let newPosition = playerPosition + diceRoll;

            if (newPosition >= boardSize - 1) {
                newPosition = boardSize - 1; // ゴールマスに停止
                playerPosition = newPosition;
                updatePlayerPositionOnBoard();
                setTimeout(() => {
                    handleEvent(playerPosition);
                    endGame();
                }, 700); // 移動アニメーション後にイベント
                return;
            }

            // マスを1つずつ進むアニメーション
            let currentMove = 0;
            const moveInterval = setInterval(() => {
                playerPosition = oldPosition + currentMove + 1;
                updatePlayerPositionOnBoard();
                currentMove++;
                if (currentMove >= diceRoll) {
                    clearInterval(moveInterval);
                    setTimeout(() => handleEvent(playerPosition), 500); // 移動後にイベント発生
                }
            }, 300); // 300msごとに1マス進む
        }

        // イベントを処理
        function handleEvent(position) {
            const event = squareEvents[position];
            let msg = event.message;

            if (event.moneyChange !== 0) {
                playerMoney += event.moneyChange;
                if (event.moneyChange > 0) {
                    msg += ` (+${event.moneyChange}円)`;
                    messageArea.style.backgroundColor = '#dff0d8'; // 成功時の色
                    messageArea.style.color = '#3c763d';
                } else {
                    msg += ` (${event.moneyChange}円)`;
                    messageArea.style.backgroundColor = '#f2dede'; // 失敗時の色
                    messageArea.style.color = '#a94442';
                }
            } else {
                messageArea.style.backgroundColor = '#dff0d8';
                messageArea.style.color = '#3c763d';
            }

            showMessage(msg);
            updateStatus();
            currentDiceRollDisplay.textContent = ''; // サイコロの目をクリア
            rollDiceButton.disabled = false; // サイコロボタンを有効化

            if (position === boardSize - 1) {
                endGame();
            }
        }

        // ゲーム終了処理
        function endGame() {
            rollDiceButton.style.display = 'none';
            restartButton.style.display = 'block';
            showMessage(`ゲーム終了！あなたの最終所持金は ${playerMoney.toLocaleString()}円です。`);
            if (playerMoney >= 20000) {
                showMessage(`ゲーム終了！あなたの最終所持金は ${playerMoney.toLocaleString()}円です。素晴らしい人生でした！`);
            } else if (playerMoney < 0) {
                showMessage(`ゲーム終了！あなたの最終所持金は ${playerMoney.toLocaleString()}円です。残念ながら借金生活です...`);
            } else {
                showMessage(`ゲーム終了！あなたの最終所持金は ${playerMoney.toLocaleString()}円です。お疲れ様でした！`);
            }
        }

        // ゲームのリスタート
        restartButton.addEventListener('click', () => {
            playerPosition = 0;
            playerMoney = 10000;
            gameStarted = false;
            updateStatus();
            createBoard();
            showMessage('新しい人生がスタートしました！サイコロを振ってください。');
            rollDiceButton.style.display = 'block';
            restartButton.style.display = 'none';
            rollDiceButton.disabled = false;
            currentDiceRollDisplay.textContent = '';
            messageArea.style.backgroundColor = '#dff0d8';
            messageArea.style.color = '#3c763d';
        });

        // 初期化
        function initGame() {
            createBoard();
            updateStatus();
            showMessage('サイコロを振ってゲームを開始しましょう！');
            rollDiceButton.disabled = false;
        }

        initGame();
    </script>
</body>
</html>
