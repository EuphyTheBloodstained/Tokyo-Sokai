<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Dark_Forest_in_the_fog_-_M%C3%BCritz_National_Park.jpg/1280px-Dark_Forest_in_the_fog_-_M%C3%BCritz_National_Park.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        .game-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            border: 2px solid #00ffff;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .choices button {
            background-color: #008080;
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            min-width: 200px;
        }
        .choices button:hover {
            background-color: #00ffff;
            color: #1a1a2e;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }
        .choices button:active {
            transform: translateY(1px);
        }
        .character-name {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .game-over {
            color: #ff4500;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4500;
        }
        .start-screen {
            background-color: rgba(0, 0, 0, 0.85);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 1.5s ease-in-out;
        }
        .start-screen h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }
        .start-screen button {
            background-color: #00cc66;
            color: #ffffff;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 204, 102, 0.4);
        }
        .start-screen button:hover {
            background-color: #00e673;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 204, 102, 0.6);
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .choices button {
                padding: 12px 20px;
                font-size: 1em;
                min-width: unset;
                width: 90%;
            }
            .start-screen h1 {
                font-size: 2.5em;
            }
            .start-screen button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen" class="start-screen">
        <h1>始まりの森と運命の選択：エルダーウッドの導き</h1>
        <button id="startButton">ゲームスタート</button>
    </div>

    <div id="gameContainer" class="game-container" style="display: none;">
        <div id="characterName" class="character-name"></div>
        <p id="storyText"></p>
        <div id="choices" class="choices"></div>
    </div>

                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Abandoned_place_in_the_forest.jpg/1280px-Abandoned_place_in_the_forest.jpg' // Placeholder
            },
            journeyWithGuardian: {
                text: "あなたは森の番人グローエンと行動を共にすることにした。番人は、森の古の知識をあなたに授け、闇の勢力との戦いに備えるための修行を施してくれた。あなたは、森の力を操る者となった。",
                gameOver: true, // Good ending
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Mythological_creature_tree.jpg/1280px-Mythological_creature_tree.jpg'
            },
            drinkLakeWater: {
                text: "湖の水を飲むと、あなたの体は内側から力がみなぎり、全ての疲労と傷が癒された。あなたは、新たな活力に満たされる。",
                choices: [
                    { text: "さらに森を探索する", next: "exploreFurther" },
                    { text: "湖畔で瞑想する", next: "meditateLake" }
                ],
                character: "モノローグ",
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Cave_of_the_Forgotten.jpg/1280px-Cave_of_the_Forgotten.jpg'
            },
            meditateLake: {
                text: "湖畔で瞑想すると、あなたの精神は研ぎ澄まされ、この森の生命の繋がりを感じるようになった。あなたは、この森の一部となったような感覚を覚える。",
                choices: [
                    { text: "さらに森を探索する", next: "exploreFurther" },
                    { text: "湖の水を飲む", next: "drinkLakeWater" }
                ],
                character: "モノローグ",
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Cave_of_the_Forgotten.jpg/1280px-Cave_of_the_Forgotten.jpg'
            },
            // 強制バッドエンド
            forcedBadEnd: {
                text: "突如、空が引き裂かれ、巨大な空中要塞**ダモクレス**が姿を現した。その甲板には、冷徹な笑みを浮かべた**シュナイゼル**が立っている。「ごきげんよう、愚かなる抵抗者よ。フレイヤの光は、この世界に平等な滅びをもたらす。さあ、終焉の刻だ。」<br><br>ダモクレスから放たれた**フレイヤ**の閃光が、世界を、森を、あなたを…全てを飲み込んだ。抵抗する間もなく、あなたは光の中に消え去る。これが、貴方の世界の『終焉』だ。貴方の存在すら、記憶から消え去るだろう。無駄な足掻きだったな。",
                character: "シュナイゼル",
                gameOver: true,
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Black_sun_over_the_city_of_the_dead.jpg/1280px-Black_sun_over_the_city_of_the_dead.jpg' // 破壊のイメージに合うものに変更
            }
        };

        const startButton = document.getElementById('startButton');
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const storyText = document.getElementById('storyText');
        const choicesDiv = document.getElementById('choices');
        const characterNameDisplay = document.getElementById('characterName');
        const body = document.body;

        let currentState = 'start';
        const forcedBadEndChance = 0.005; // 0.5%の確率で強制バッドエンド

        function startGame() {
            startScreen.style.display = 'none';
            gameContainer.style.display = 'flex';
            loadState(currentState);
        }

        function loadState(stateKey) {
            // 極低確率で強制バッドエンドへ遷移
            if (Math.random() < forcedBadEndChance && stateKey !== 'forcedBadEnd') {
                stateKey = 'forcedBadEnd';
            }

            const state = storyData[stateKey];
            if (!state) {
                storyText.innerHTML = "<p class='game-over'>エラー: ストーリーが見つかりません。ゲームをリロードしてください。</p>";
                choicesDiv.innerHTML = "";
                characterNameDisplay.textContent = "";
                return;
            }

            currentState = stateKey; // 現在の状態を更新

            // 背景画像の更新
            if (state.image) {
                body.style.backgroundImage = `url('${state.image}')`;
            }

            // キャラクター名の表示
            characterNameDisplay.textContent = state.character ? `${state.character}` : "";

            storyText.innerHTML = state.text; // innerHTMLを使うことで、<br>や<span>を解釈させる
            choicesDiv.innerHTML = "";

            if (state.gameOver) {
                storyText.innerHTML += "<p class='game-over'>ゲームオーバー</p><button onclick='location.reload()'>最初からやり直す</button>";
                // Replace the main game background with a general game over image if specific image is not provided
                if (!state.image) {
                    body.style.backgroundImage = `url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Abandoned_place_in_the_forest.jpg/1280px-Abandoned_place_in_the_forest.jpg')`;
                }
            } else {
                state.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.onclick = () => loadState(choice.next);
                    choicesDiv.appendChild(button);
                });
            }
        }

        startButton.addEventListener('click', startGame);

        // Optional: Preload images for smoother transitions (for more complex games)
        // const imageUrls = Object.values(storyData).map(state => state.image).filter(Boolean);
        // imageUrls.forEach(url => {
        //     const img = new Image();
        //     img.src = url;
        // });
    </script>
